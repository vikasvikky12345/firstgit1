<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Putting User Input into JS Objects</title>
    <style>
        .formBox{
            padding: 0.5rem 2rem;
            margin:auto;
        }
    </style>
</head>
<body>
    <form>
        <div class="formBox">
            <label for="title">Name</label>
            <input type="text" id="title" placeholder="Enter your Name"/>
        </div>
        <div class="formbox">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="formBox">
            <label for="yr">Phonenumber</label>
            <input type="number" id="yr" placeholder="Enter your number"/>
        </div>
        <div class="formBox">
            <button id="btn">Submit Now</button>
        </div>
        <div id="msg">
            <pre></pre>
        </div>
    </form>
    <script>
        let persons = [];
        
        const addperson = (ev)=>{
            ev.preventDefault();
            let obj = {
                id: Date.now(),
                title: document.getElementById('title').value,
                email:document.getElementById('email').value,
                yr: document.getElementById('yr').value
            }
            persons.push(obj);
            document.forms[0].reset();
            localStorage.setItem('perosns', JSON.stringify(persons) );
        }
        document.addEventListener('DOMContentLoaded', ()=>{
            document.getElementById('btn').addEventListener('click', addperson);
        });
    </script>
</body>
</html>
