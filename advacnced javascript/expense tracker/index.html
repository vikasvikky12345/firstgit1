<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action = "#" onsubmit="addexpense()">
            <label for="expenseamount" class="formgroup">Choose ExpenseAmount: </label>
            <input type="number" id = "expenseamount" class="expenseamount">
            <label for="description" class="formgroup">Choose Description: </label>
            <input type="text" id="description" class="description">
            <label for="category" class="formgroup">Choose a Category: </label>
            <select name="category" id="category" class="category">
                <option value="value">select category</option>
                <option value="movie">Movie</option>
                <option value="dinner">Dinner</option>
                <option value="fuel">Fuel</option>
                <option value="shooping">Shooping</option>
                <option value="groceries">Groceries</option>
            </select>
            <button onclick="addexpense" id="expense_btn">Add Expense</button>
        </form>
    </div>
    <ul id ="listitems"></ul>
    <script>
        function addexpense(){
            let expenseamount,description,category;
            expenseamount = document.getElementById("expenseamount").value;
            description = document.getElementById("descrption").value;
            category = document.getElementById("category").value;
            const obj = {
                expenseamount:expenseamount,
                description:description,
                category:category
            }
            localStorage.setItem(obj.description,JSON.stringify(obj))
            showonscreen(obj)
        }
        function showonscreen(obj){
            const parentele = document.getElementById('listitems');
            const childele = document.createElement('li')
            childele.textContent = obj.expenseamount + " - " + obj.description + " - " + obj.category;

            const deletebtn = document.createElement('input');
            deletebtn.type ="button"
            deletebtn.value = "Delete Expense"
            deletebtn.onclick = () => {
                localStorage.removeItem(obj.description);
                parentele.removeChild(childele);
            }
            const editbtn = document.createElement('input');
            editbtn.type ="button"
            editbtn.value = "Edit Expense"
            editbtn.onclick = () => {
                localStorage.removeItem(obj.description);
                parentele.removeChild(childele);
            
            }
            childele.append(deletebtn)
            childele.append(editbtn)
            parentele.appendChild(childele)
        }
    </script>
</body>
</html>
